             </div>

            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" style="position: absolute; left: 60%; top: 0; height: 49px;">

            </button>

            <form id="myModal" class="modal fade" role="dialog">
                <div class="modal-dialog">
              
                
                  <div class="modal-content">
                    <div class="modal-header">
                      <button type="button" class="close" data-dismiss="modal">&times;</button>
                      <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
                     <div class="modalInput" id = "modalInput" style="display:flex; justify-content: space-between; border: 2px inset grey; border-radius: 5px;">
                        
                        <span id="timeValue" style="padding-left: 6px; padding-top: 6px;font-size: 20px; font-weight: bold; border-radius: 5px; border: 3px inset gray"></span>
                       <input type="text" id="modalText" style="width: 87%;font-size: 20px; border-radius: 5px;padding-left: 10px;" autofocus></div>
                   
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-info" id="enter" data-dismiss="modal">Enter</button>
                            <button type="button" class="btn btn-info" data-dismiss="modal">Close</button>
                      
                    </div>
                  </div>
              
                </div>
